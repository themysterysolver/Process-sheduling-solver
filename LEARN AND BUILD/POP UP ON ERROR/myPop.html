<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy!!!!</title>
    <style>
        #model{
            display:none;
            border: solid black;
            flex: content;
            width:fit-content;
            position: fixed; 
            top:50%; 
            left:50%;
            background-color: aliceblue;
        }
        #overlay{
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
        }
    </style>
</head>
<body>
    <h1>Don't touch the BUtton else u should acknowledge it!!!</h1>
    <div id="overlay"></div>
    <div id="model">
        <h1>Invalid Input!!</h1>
        <p>Arrival time and Burst time does not Match</p>
        <button onclick="closeModel()">ok</button>
    </div>
    <button onclick="show()">DON'T TOUCH ME!!</button>
    <script>
        function show(){
            document.getElementById("model").style.display="block";
            document.getElementById("overlay").style.display="block";
            console.log('show');
        }
        function closeModel(){
            document.getElementById("model").style.display="none";
            document.getElementById("overlay").style.display="none";
            console.log('close');
        }
    </script>
</body>
</html>
