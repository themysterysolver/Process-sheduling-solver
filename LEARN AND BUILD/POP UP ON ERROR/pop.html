<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Poppy!!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Better font for readability */
        }
        #model {
            display: none;
            position: fixed; /* Fixed positioning */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Offset by half the width and height */
            background-color: #f8d7da; /* Light red background */
            color: #721c24; /* Dark red text */
            border: 1px solid #f5c6cb; /* Red border */
            padding: 20px; /* Padding for spacing */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            z-index: 1000; /* Ensure it is above other elements */
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: 999; /* Below the modal */
        }
    </style>
</head>
<body>
    <h1>Lyrics</h1>
    <div id="overlay"></div>
    <div id="model">
        <h1>Error</h1>
        <p>Arrival time and Burst time does not Match</p>
        <button onclick="closeModal()">OK</button>
    </div>
    <button onclick="show()">TOUCH ME TO POP UP!</button>
    <script>
        function show() {
            document.getElementById("model").style.display = "block";
            document.getElementById("overlay").style.display = "block"; // Show overlay
            console.log('show');
        }

        function closeModal() {
            document.getElementById("model").style.display = "none";
            document.getElementById("overlay").style.display = "none"; // Hide overlay
            console.log('close');
        }
    </script>
</body>
</html>
